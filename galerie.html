<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Eagle Space Company</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/galerie.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">ESC</a>
            <ul>
                <li><a href="index.html">ACCUEIL</a></li>
                <li><a href="galerie.html">GALERIE</a></li>
                <li><a href="direction.html">MEMBRE ESC</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <main class="gallery-section">
        <h1 class="gallery-title">Notre Univers</h1>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">
                <span class="btn-content">Tout</span>
            </button>
            <button class="filter-btn" data-filter="vaisseaux">
                <span class="btn-content">Vaisseaux</span>
            </button>
            <button class="filter-btn" data-filter="planetes">
                <span class="btn-content">Planètes</span>
            </button>
            <button class="filter-btn" data-filter="exploration">
                <span class="btn-content">Exploration</span>
            </button>
            <button class="filter-btn" data-filter="tech">
                <span class="btn-content">Technologies</span>
            </button>
        </div>

        <div class="gallery-grid">
            <!-- Images placeholder -->
            <div class="gallery-item" data-category="vaisseaux">
                <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=800" alt="Vaisseau spatial">
                <div class="gallery-overlay">
                    <h3>Vaisseau Alpha</h3>
                    <p>Flotte principale ESC</p>
                </div>
            </div>

            <div class="gallery-item" data-category="planetes">
                <img src="https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?w=800" alt="Mars">
                <div class="gallery-overlay">
                    <h3>Mars</h3>
                    <p>Notre prochaine destination</p>
                </div>
            </div>

            <div class="gallery-item" data-category="exploration">
                <img src="https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=800" alt="Exploration spatiale">
                <div class="gallery-overlay">
                    <h3>Mission Delta</h3>
                    <p>Exploration des confins</p>
                </div>
            </div>

            <div class="gallery-item" data-category="tech">
                <img src="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=800" alt="Centre de contrôle">
                <div class="gallery-overlay">
                    <h3>Centre de contrôle</h3>
                    <p>Technologie de pointe ESC</p>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/galerie.js"></script>

    <!-- Ajouter juste après l'ouverture du body -->
    <div class="modal" id="imageModal">
        <span class="close-modal">&times;</span>
        <button class="nav-btn prev-btn">&lt;</button>
        <button class="nav-btn next-btn">&gt;</button>
        <img src="" alt="" class="modal-content">
        <div class="modal-caption"></div>
    </div>
</body>
</html>
